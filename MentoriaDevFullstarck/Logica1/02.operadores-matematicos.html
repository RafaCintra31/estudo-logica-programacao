<html>

    <script>

        // Operadores Matematicos

        // Soma (Formas de se fazer)
        let nsoma1 = 15
        let nsoma2 = 20
        let soma = nsoma1 + nsoma2 // OU let resultado = nsoma1 + nsoma2
        console.log(soma);
        console.log(10 + 10);
        console.log(nsoma1 + nsoma2);
        
        // Subtracao (Formas de se fazer)
        let nsub1 = 15
        let nsub2 = 5
        let subtracao = nsub1 - nsub2 // OU let resultado = nsub1 - nsub2
        console.log(subtracao);
        console.log(10 - 10);
        console.log(nsub1 - nsub2);

        // Multipliacao
        let m1 = 15
        let m2 = 10
        let mult = m1 * m2 // OU let  resultado = m1 * m2
        console.log(mult);
        console.log(10 * 10);
        console.log(m1 * m2);
        
        // Divisao
        let d1 = 15
        let d2 = 10
        let divisao = d1 / d2 // OU let resultado = d1 / d2
        console.log(divisao);
        console.log(10 / 10)
        console.log(d1 / d2);

        // Precendencia Matematica
        let resultado = 10 + 10 * 5
        console.log(resultado);

        let resultado1 = (10 + 10) * 5 // Usar as '()' para fazer a operacao matematica que quisar primeiro
        console.log(resultado1);
        
       // Resto de divis√£o
       let resultadoRestoDisao = 10 % 3
       console.log(resultadoRestoDisao);
        
       // 10 % 3 = 1
       // 20 % 5 = 0
        

    </script>
</html>
